<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a[target]{
            background-color: aquamarine;
        }
    </style>

    <a href="#youtube" target="_blank">Youtube</a>
    <a href="#twitch" target="_top">Twitch</a>
