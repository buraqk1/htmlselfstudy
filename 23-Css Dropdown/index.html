<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            position: relative;
            display: inline;
        }
        .dropdowncontent{
            position: absolute;
            display: none;
            background-color: aqua;
            min-width: 200px;
            box-shadow: 0px 10px 15px 0px rgb(0, 0, 0.2);
            padding: 15px 26px;
            text-align: center;
            font-size: 20px;
        }
        .a:hover .dropdowncontent{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Hoverable Dropdown</h1>

    <div class="a">
        <span>Bana Tıkla</span>
        <div class="dropdowncontent">
            <p>Burak Kekeç</p>
        </div>
    </div>
</body>
</html>
