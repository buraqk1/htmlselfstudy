<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Display</title>
    <style>
        li{
            display: inline;
        }
        span{
            display: block;
        }
        #a{
            display: none;
        }
    </style>
</head>
<body>
    <ul>
        <li id="a"><a href="">Html</a></li>
        <li><a href="">Css</a></li>
        <li><a href="">Javascript</a></li>
    </ul>

    <span>Html</span>
    <span>Css</span>
    <span>Javascript</span>
</body>
</html>
