<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css List</title>
    <style>
        ul.a{
            list-style-type: none;
            list-style-position: outside;
        }
        ul.a1{
            list-style-type: square;
            list-style-position: inside;
        }
        ol.b{
            list-style-type: upper-roman;
        }
        ol.b1{
            list-style-type: upper-alpha;
        }
    </style>
</head>
<body>
    <p>Unordered List</p>
        <ul class="a">
            <li>Dövme</li>
            <li>Piercing</li>
            <li>Giyim</li>
        </ul>
        <ul class="a1">
            <li>Dövme</li>
            <li>Piercing</li>
            <li>Giyim</li>
        </ul>
    <p>Ordered List</p>
        <ol class="b">
            <li>Dövme</li>
            <li>Piercing</li>
            <li>Giyim</li>
        </ol>
        <ol class="b1">
            <li>Dövme</li>
            <li>Piercing</li>
            <li>Giyim</li>
        </ol>
</body>
</html>
