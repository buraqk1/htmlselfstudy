<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Link</title>
    <style>
        a:link, a:visited{
            color: red;
            background-color: black;
            padding: 15px 25px;
            text-decoration: none;
            text-align: center;
        }
        a:hover, a:active{
            background-color: red;
            color: black;
        }
    </style>
</head>
<body>
    <p><a href="https://www.youtube.com/">youtube</a></p>
</body>
</html>
