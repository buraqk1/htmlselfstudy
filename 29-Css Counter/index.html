<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            counter-reset: section;
        }
        h2:before{
            counter-increment: section;
            content: 'Section ' counter(section) ': ';
        }
    </style>
</head>
<body>
    <h1>Burak</h1>
    <h2>Burak</h2>
    <h2>Burak Kekeç</h2>
    <h2>Kerem Burak Kekeç</h2>
</body>
</html>
